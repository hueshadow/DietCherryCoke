name: Backlink Health Check

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: tools
        run: npm ci

      - name: Check backlinks
        working-directory: tools
        run: npx tsx src/cli.ts check

      - name: Show status
        working-directory: tools
        run: npx tsx src/cli.ts status

      - name: Commit tracking updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tools/data/tracking.json strategy/backlink-tracker.md
          git diff --staged --quiet || git commit -m "chore: weekly backlink health check [skip ci]"
          git push
